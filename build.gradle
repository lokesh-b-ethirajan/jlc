group 'jlc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'JLC Sample App',
                'Implementation-Version': 1.0,
                'Main-Class': 'com.jlc.sample.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.0'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.16.Final'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    testCompile group: 'org.testng', name: 'testng', version: '6.8'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.196'
    testCompile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-orm', version: '4.3.7.RELEASE'
    testCompile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final'
    testCompile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'
}

test {
    useTestNG()
}